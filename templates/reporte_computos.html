<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ titulo }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style> body { -webkit-print-color-adjust: exact; print-color-adjust: exact; } </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">{{ titulo }}</h1>
        <p class="text-center text-muted">Proyecto: {{ conexion.proyecto_nombre }}</p>
        <table class="table table-bordered">
            <thead class="table-light">
                <tr><th>Perfil</th><th class="text-end">Longitud (mm)</th><th class="text-end">Peso (kg)</th></tr>
            </thead>
            <tbody>
                {% for res in resultados %}
                <tr>
                    <td>{{ res.perfil }}</td>
                    <td class="text-end">{{ res.longitud }}</td>
                    <td class="text-end"><strong>{{ res.peso }}</strong></td>
                </tr>
                {% else %}
                <tr><td colspan="3" class="text-center">No hay datos de c√≥mputo para mostrar.</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
